<!DOCTYPE html>
<html>
<html lang="en"> 
<head>
	<link rel="stylesheet" href="darkly.css"> 																																						<!-- Links CSS Bootstrap page. https://bootswatch.com/darkly/ --->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">																				<!-- Link To Nav Bar Hamburger Button https://www.w3schools.com/howto/howto_js_mobile_navbar.asp ---> 
	<script src="workoutJS.js" type="text/javascript"></script>
	<style>																																															<!-- Style For Nav Bar --->
	/* Style the navigation menu */
	.topnav {
	overflow: hidden;
	background-color: #333;
	position: relative;
	}

	/* Hide the links inside the navigation menu (except for logo/home) */
	.topnav #myLinks {
	display: none;
	}

	/* Style navigation menu links */
	.topnav a {
	color: white;
	padding: 14px 16px;
	text-decoration: none;
	font-size: 50px;
	display: block;
	}

	/* Style the hamburger menu */
	.topnav a.icon {
	background: grey;
	display: block;
	position: absolute;
	right: 0;
	top: 0;
	}

	/* Add a grey background color on mouse-over */
	.topnav a:hover {
	background-color: #ddd;
	color: black;
	}

	/* Style the active link (or home/logo) */
	.active {
	background-color: grey;
	color: white;
	}
	
	.PRTable {
	font-size: 25px;
	}
	
	</style>
	<title>Wes' Workout</title>
</head>
<nav>

	<div class="topnav">																																											<!--- Nav Bar Items ---> 
	  <a href="#home" class="active">Wes' Workout</a>
	  <!-- Navigation links (hidden by default) -->
	  <div id="myLinks">
		<a href="#news">Workouts</a>
		<a href="#contact">Logs</a>
	  </div>
	  <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
	  <a href="javascript:void(0);" class="icon" onclick="myFunction()">
		<i class="fa fa-bars"></i>
	  </a>
	</div>
</nav> 

<body>
<br>
<h1 style="text-align: center; font-size: 45px;">Welcome Wes!</h1>
<br>
<p style="text-align: center;"><img src="arnoldCopy.jpg" class="center" style="width:980px; height:621px;"></p>
<br>
<figure>																																															<!-- Arnold Blockquote ---> 
  <blockquote class="blockquote">
    <p class="mb-0" style="text-align: center; font-size: 28px;">Strength does not come from winning. Your struggles develop your strengths. When you go through hardships and decide not to surrender, that is strength.</p>
  </blockquote>
  <figcaption class="blockquote-footer" style="text-align: center;">
    Arnold Schwarzenegger 
  </figcaption>
</figure>
<br>
<h2 style="text-align: center;">Personal Records</h2>
<br>

<div class="PRTable">
	<table class="table table-hover">
	  <thead>
		<tr>
		  <th scope="col">Exercise</th>

		</tr>

	  <tbody>

		<tr>
		  <th scope="row">Deadlift</th>

		</tr>

		  <td>315lbs</td>
		</tr>
		
		<tr>

		</tr>

		<tr>

		  <td>160lbs</td>
		</tr>
		
		<tr>
		  <th scope="row">Overhead Press</th>
		  <td>100lbs</td>
		</tr>
		
		<tr>
		  <th scope="row">Face Pull</th>
		  <td>140lbs</td>
		</tr>
		
		<tr>

		</tr>

		  <th scope="row">Dumbell Row</th>

		</tr>

		</tr>

		</tr>
	  </tbody>
	</table>
</div>

</html>
